<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de película</title>
</head>
<body>
    <h1>Detalle de película</h1>

    <p><strong>ID:</strong> {{ pelicula.id }}</p>
    <p><strong>Título:</strong> {{ pelicula.titulo }}</p>
    <p><strong>Duración:</strong> {{ pelicula.duracion_min }} minutos</p>
    <p><strong>Género:</strong> {{ pelicula.genero }}</p>
    <p><strong>Clasificación:</strong> {{ pelicula.clasificacion }}</p>
</body>
</html>
